<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>
    </head>
    <body>
        <div data-role="page" id="nuevacuenta" class="home bg1">
            <div role="main" class="ui-content">
                <div data-role="header">
                    <h3 id="InfoUsuario"><span class="icon-user"></span> User Information</h1>
                </div>
                <div class="ui-content">
                    <br>
                    <div class="modal fade" id="modalnueva" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
                    <form name="formContacto">
                        <label style="color: black;" id="labUsuario" >User Name</label>
                        <input id="tUsuario"> </input>
                        <center><button class="btn-diamond" id="btBuscar"><span class="icon-search"></span> Search</button></center>
                        <label style="color: black;" >Password</label>
                        <input id="tClave1"> </input>
                        <label style="color: black;" >Confirm Password</label>
                        <input id="tClave2"> </input>
                        <label style="color: black;" >email</label>
                        <input type="email" id="tEmail"> </input>
                        <label style="color: black;" >User Type</label>
                        <select id="slcTipo">
                          <option value="00">Select Type</option>
                          <option value="01">Diamond</option>
                          <option value="02">Finder</option>
                          <option value="03">Staff</option>
                        </select>
                        <label style="color: black;" >Category</label>
                        <select id="slcCategory">
                          <option value="SI">Select Category</option>
                        </select>
                        <label style="color: black;"  >City</label>
                        <select id="tCiudad">
                          <option value="SI">Select City</option>
                          <option value="MI">Miami</option>
                          <option value="OR">Orlando</option>
                          <option value="TA">Tampa</option>
                          <option value="AT">Atlanta</option>
                          <option value="LA">Los Angeles</option>
                          <option value="SF">San Francisco</option>
                          <option value="NY">New York</option>
                          <option value="CH">Chicago</option>
                          <option value="HO">Houston</option>
                          <option value="AU">Austin</option>
                          <option value="OT">Other</option>
                        </select>
                        <br>
                        <input id="btAcepta"  value="yes" name="btAcepta" style="color: black;" type="checkbox">  <label for="btAcepta">Accept Terms and Conditions</label><br>
                        <center><button class="btn-diamond" id="btModificar"><span class="icon-user-plus"></span> Register</button></center>
                        <!--<center><button class="btn-diamond" id="btRubi"><span class="icon-user-plus"></span> Create Rubi</button></center>
                        <center><button class="btn-diamond" id="btZafiro"><span class="icon-user-plus"></span> Create Zafiro</button></center> -->
                        <br>
                        <br>
                        <center><button class="btn-diamond" id="liConfigAtras" ><span class="icon-undo"></span> Go Back</button></center>
                        
                    </form>

                </div>
            </div>
        </div>

    </body>
</html>
